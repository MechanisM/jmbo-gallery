{% load comments voting_tags %}

{% get_comment_count for object as comment_count %}
{% score_for_object object as score %}

<div class="block is_gallery">
    <a href="{{ object.get_absolute_url }}">
        <img src="{{ object.get_gallery_small_url }}" width="188" height="104" alt="" />
        <span></span>
    </a>
	<p>
        <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
    </p>
	<p class="meta">{{ object.description }}</p>
	<div class="hidden">
	    <p><a href="{{ object.get_absolute_url }}">{{ object.item_count }} Photos</a></p>
		<p class="meta"><span class="meta_likes">{{ score.score }} Likes</span><a href="{{ object.get_absolute_url }}#comments">{{ comment_count }} Comments</a></p>
	</div>
</div><!--/block-->
